<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Fancy Form</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="input-address">ETH Address</label>
                <input type="text" placeholder="e.g. 0x71C7656EC7ab88b098defB751B7401B5f6d8976F" id="input-address" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="input-amount">Amount to send</label>
                <input placeholder="e.g. 100" id="input-amount" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="input-otp">OTP Authentication</label>
                <input type="text" placeholder="e.g. 127865" id="input-otp"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            
            <button>SEND TOKENS</button>
        </form>
    </div>
    
    <script src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>   
</body>

</html>
